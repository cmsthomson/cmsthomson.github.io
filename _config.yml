title: Hacked Jekyll
description: Jekyll microtheme that looks like JSON
baseurl: ""
url: https://cmsthomson.github.io

remote_theme: hacked-jekyll

quotes: values
lowercase: keys

exclude:
  - LICENSE
  - README.md
  - vendor/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sourcemap: never

color_text: gray-0
color_punct: gray-5
color_key: gray-4
color_value: gray-6
color_hover: gray-7


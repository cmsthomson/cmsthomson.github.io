title: Hacked Jekyll
description: Jekyll microtheme that looks like JSON
baseurl: ""
url: https://cmsthomson.github.io

remote_theme: hacked-jekyll

quotes: values
lowercase: keys

exclude:
  - LICENSE
  - README.md
  - vendor/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sourcemap: never
  
